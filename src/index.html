<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puffer Tank</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #eef7fa;
      }

      .tank {
        position: relative;
        width: 200px;
        height: 400px;
        border: 5px solid #000;
        border-radius: 10px;
        background-color: #fff;
        overflow: hidden;
      }

      .water {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%; /* Water is always full */
        background: linear-gradient(to top, #ff0000, #ffff00, #00ff00, #00aaff);
        /* Red = Hot, Yellow = Warm, Green = Cool, Blue = Cold */
        transition: background 0.5s ease;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .temp {
        margin: 20px 20px 0 20px;
        border-bottom: 1px dashed gray;
      }

      .controls input {
        width: 50px;
        padding: 5px;
        text-align: center;
        margin: 20px 0;
      }

      .controls button {
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
        margin-top: 20px;
      }

      .main-content {
        display: flex;
      }

      .percent {
        font-size: 2.5em;
        font-weight: bold;
        padding: 40px 0 0 0;
      }
    </style>
  </head>
  <body>
    <h1>Puffer Tank</h1>
    <div class="main-content">
      <div class="tank">
        <div class="water" id="water"></div>
      </div>
      <div class="controls">
        <div class="temp">Temperatures (Â°C):</div>
        <label>
          Top
          <input
            class="temp-inp"
            type="number"
            id="temperatureInput1"
            value="30"
            min="25"
            max="100"
          />
        </label>
        <label>
          Mid
          <input
            class="temp-inp"
            type="number"
            id="temperatureInput2"
            value="30"
            min="25"
            max="100"
          />
        </label>
        <label>
          Bot
          <input
            class="temp-inp"
            type="number"
            id="temperatureInput3"
            value="30"
            min="25"
            max="100"
          />
        </label>
        <!-- <button onclick="updateWaterTemperature()">Update</button> -->
        <div class="percent">50%</div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
